<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <div class="cart-total-top"></div>
        <ul class="product-list"></ul>
        <div class="cart-footer hide">
          <p class="cart-total">Total:</p>
        </div>
        <div class="cart-checkout hide">
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </section>
      <form>
        <label for='firstName'>First Name: </label>
        <input type="text" id='firstName' name='firstName' required>
        <br>
        <label for='lastName'>Last Name:</label>
        <input type="text" id='lastName' name='lastName' required>
      </form>
      <form>
        <label for='street'>Street: </label>
        <input type='text' id='street' name='street' required />
        <br>
        <label for='city'>City</label>
        <input type='text' id='city' name='city' required />
        <br>
        <label for='state'>State</label>
        <input type='text' id='state' name='state' required />
        <br>
        <label for="zip">Zip</label>
        <input type='text' name="zip" id="zip" required />
      </form>
      <form>
        <label for='credit-card-number'>Credit Card Number</label>
        <input type='text' id='credit-card-number' name='credit-card-number' required placeholder='1234 5678 9012 3456'>
         <br>
        <label for='expiration-date'>Expiration Date</label>
        <input type='text' id='expiration-date' name='expiration-date' required placeholder='MM/YY'>
         <br>
        <label for='security-code'>Security Code (CVV)</label>
        <input type='text' id='security-code' name='security-code' required placeholder='123'>
</form>
<fieldset class="checkout-summary">
  <legend>Order Summary</legend>
  <ul>
    <li>
      <label for="cartTotal"
        >Item Subtotal(<span id="num-items"></span>)</label
      >
      <p name="cartTotal" id="cartTotal"></p>
    </li>
    <li>
      <label for="shipping">Shipping Estimate</label>
      <p id="shipping"></p>
    </li>
    <li>
      <label for="tax">Tax</label>
      <p id="tax"></p>
    </li>
    <li>
      <label for="orderTotal"><b>Order Total</b></label>
      <p id="orderTotal"></p>
    </li>
  </ul>
</fieldset>
<button id="checkoutSubmit" type="submit">Checkout</button>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
