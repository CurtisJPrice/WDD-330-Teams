<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <div class="checkout-container">
        <form id="checkout-form">
          <h2>Billing Details</h2>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" name="lname" required />

          <label for="street">Street Address:</label>
          <input type="text" name="street" required />

          <label for="city">City:</label>
          <input type="text" name="city" required />

          <label for="state">State:</label>
          <input type="text" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" name="zip" required />

          <h2>Payment Information</h2>
          <label for="cardNumber">Credit Card Number:</label>
          <input
            type="text"
            name="cardNumber"
            required
            value="1234123412341234"
          />

          <label for="expiration">Expiration Date:</label>
          <input type="text" name="expiration" required value="12/25" />

          <label for="code">Security Code:</label>
          <input type="text" name="code" required value="123" />

          <button type="submit">Checkout</button>
        </form>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>Items in Cart: <span id="num-items"></span></p>
          <p>Subtotal: <span id="subtotal"></span></p>
          <p>Shipping: <span id="shipping"></span></p>
          <p>Tax: <span id="tax"></span></p>
          <p>Total: <span id="order-total"></span></p>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
